<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crash course</title>
    <!-- Also this link was used for the offcanvas button to work. Without the button won't work. Meaning it won't Toggle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <header>Exmpale of a loading page...</header>
    <section>
        <body class="p-3 m-0 border-0 bd-example m-0 border-0">
            <!-- The offcanvas button is in this section. This component would be used as some text as a placeholder. You can add a text, image, list and other components as well. -->
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
            aria-controls="offcanvasBottom">Toggle bottom offcanvas</button>

        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
            aria-labelledby="offcanvasBottomLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body small">
                Components used in this assignment are the spinner and the offcanvas.
            </div>
        </div>
    </section>
    <div class="text-center">
        <!-- This is the part of the code where i implemented the spinner component. -->
         <!-- For context this would be used when in your loading state of your project. -->
        <div class="spinner-border text-warning m-3" style="height: 10rem; width: 10rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


</body>

</html>
